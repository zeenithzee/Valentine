# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Cupcake üßÅ</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', cursive;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #ff6699;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .valentine-text {
            color: #ff3385;
            font-size: 1.8em;
            margin: 20px 0;
        }

        .envelope-wrapper {
            perspective: 1000px;
            margin: 40px 0;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .envelope.open {
            transform: rotateX(180deg);
        }

        .envelope-front, .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .envelope-front {
            background-color: #ff99c2;
            transform: rotateX(0deg);
            z-index: 2;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .envelope-back {
            background-color: #ff66a3;
            transform: rotateX(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .heart {
            font-size: 60px;
            color: white;
            animation: float 2s ease-in-out infinite;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #ff3385;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff0066;
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You My Cupcake üßÅ</h1>
        <div class="valentine-text">Happy Valentine's Day! üåü</div>
        
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="envelope-front"></div>
                <div class="envelope-back">
                    <div class="heart">üíñ</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button onclick="closeEnvelope()" id="closeBtn">Close Envelope</button>
            <button onclick="openEnvelope()" id="openBtn">Open Envelope</button>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope');
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');

        function openEnvelope() {
            envelope.classList.add('open');
            openBtn.style.display = 'none';
            closeBtn.style.display = 'inline-block';
        }

        function closeEnvelope() {
            envelope.classList.remove('open');
            closeBtn.style.display = 'none';
            openBtn.style.display = 'inline-block';
        }

        // Initialize button states
        closeBtn.style.display = 'none';
    </script>
</body>
</html>
